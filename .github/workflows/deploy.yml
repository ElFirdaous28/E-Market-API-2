name: Deploy

on:
  push:
    branches:
      - merge

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        env:
          DB_URI: mongodb://localhost:27017/MY_TEST_DATABASE
          JWT_SECRET: 8cc10252c3b380e9714e77c9791a175199073d684a1255ab7be96160141c17c3370c3a34e3fc6d776741b3da7b033e9a4192b0d97e42ef69905e318218005638
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PORT: 3001
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: eu-north-1c
      - name: Deploy to AWS
        run: |
          echo "Deploying to AWS..."
          aws ecs update-service --cluster ${{secrets.ECS_CLUSTER}} --service ${{secrets.ECS_SERVICE}} --force-new-deployment


