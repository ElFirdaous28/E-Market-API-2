name: CI/CD to AWS ECS

on:
  push:
    branches:
      - merge

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

      - name: Run tests (Mocha + Chai + Supertest)
        env:
          DB_URI_TEST: mongodb://localhost:27017/emarket_test_db
          JWT_SECRET: test_jwt_secret_for_github_actions
          REDIS_URL: redis://localhost:6379
        run: npm test
