name: CI - E-Market MERN API

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      NODE_ENV: test
      DB_URI: mongodb://localhost:27017/E_Market_API_Test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_EXPIRES_IN: 1d
      BCRYPT_ROUNDS: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB..."
          timeout 30 bash -c 'until nc -z localhost 27017; do sleep 2; done'
          echo "MongoDB is ready!"
      
      - name: Wait for Redis
        run: |
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 2; done'
          echo "Redis is ready!"
      
      - name: Run tests
        run: npm run test
      
      - name: Run coverage test
        run: npm run coverage
      
      - name: Build Docker image
        run: docker build -t mern-api-image .